<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster to ICS Exporter</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f8f8f8; }
    textarea { width: 100%; height: 300px; font-family: monospace; padding: 1em; }
    button { margin: 0.5em 0.5em 0 0; padding: 0.8em 1.5em; font-size: 1em; cursor: pointer; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 2em; box-shadow: 0 0 10px #ccc; border-radius: 8px; }

    @media print {
      body { background: white; margin: 0; }
      .container { box-shadow: none; padding: 0; max-width: 100%; }
      textarea { display: none; }
      button { display: none; }
      pre#printArea { display: block; white-space: pre-wrap; font-family: monospace; font-size: 11pt; }
    }

    pre#printArea { display: none; white-space: pre-wrap; font-family: monospace; font-size: 11pt; line-height: 1.4; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paste Your Roster</h2>
    <p>Format: Date (dd/mm/yyyy) | Duty | Brief | End | Details (tab or pipe-delimited)</p>
    <textarea id="rosterInput" placeholder="01/04/2025	RDO			BNE / BNE/- 00:00L/ 23:59L\n02/04/2025	FLY	05:10	16:45	QF1927 BNE / ADL/- 06:10L/ 09:28L"></textarea><br/>
    <button onclick="generateICS()">Download ICS File</button>
    <button onclick="generatePrintout()">Print This Page</button>
    <pre id="printArea"></pre>
  </div>

  <script>
    function formatDateForICS(dateStr) {
      const [d, m, y] = dateStr.split('/');
      return `${y}${m.padStart(2, '0')}${d.padStart(2, '0')}`;
    }

    function formatForPrint(lines) {
      const rows = lines.map(line => {
        const parts = line.split(/\t|\|/).map(p => p.trim());
        return parts.slice(0, 5).join("    ");
      });
      return rows.join("\n");
    }

    async function generateICS() {
      const input = document.getElementById('rosterInput').value.trim();
      if (!input) return alert("Please paste your roster first.");

      const lines = input.split('\n');
      let ics = `BEGIN:VCALENDAR\nVERSION:2.0\nCALSCALE:GREGORIAN\nMETHOD:PUBLISH\nX-WR-TIMEZONE:Australia/Brisbane\nBEGIN:VTIMEZONE\nTZID:Australia/Brisbane\nBEGIN:STANDARD\nDTSTART:19700101T000000\nTZOFFSETFROM:+1000\nTZOFFSETTO:+1000\nTZNAME:AEST\nEND:STANDARD\nEND:VTIMEZONE\n`;

      lines.forEach((line, i) => {
        const parts = line.split(/\t|\|/);
        const [dateStr, duty, brief, end, details] = parts.map(p => p.trim());
        if (!dateStr || !duty) return;

        const [d, m, y] = dateStr.split('/');
        const yyyymmdd = `${y}${m.padStart(2, '0')}${d.padStart(2, '0')}`;
        const dateObj = new Date(`${y}-${m}-${d}`);
        if (isNaN(dateObj)) return;

        const uid = `roster-${yyyymmdd}-${i}`;
        const cleanDetails = details || '';
        const summary = `${duty} ${cleanDetails}`;

        if (!brief || !end) {
          const dtEnd = new Date(dateObj.getTime() + 86400000).toISOString().split('T')[0].replace(/-/g, '');
          ics += `BEGIN:VEVENT\nDTSTART;VALUE=DATE:${yyyymmdd}\nDTEND;VALUE=DATE:${dtEnd}\nSUMMARY:${summary}\nDESCRIPTION:Brief: ${brief || ''} | ${cleanDetails}\nUID:${uid}@roster.local\nDTSTAMP:${yyyymmdd}T000000Z\nEND:VEVENT\n`;
        } else {
          const [bh, bm] = brief.split(':');
          const [eh, em] = end.split(':');
          const dtStart = `${yyyymmdd}T${bh.padStart(2, '0')}${bm.padStart(2, '0')}00`;
          const dtEnd = `${yyyymmdd}T${eh.padStart(2, '0')}${em.padStart(2, '0')}00`;

          ics += `BEGIN:VEVENT\nDTSTART;TZID=Australia/Brisbane:${dtStart}\nDTEND;TZID=Australia/Brisbane:${dtEnd}\nSUMMARY:${summary}\nDESCRIPTION:Brief: ${brief} | ${cleanDetails}\nUID:${uid}@roster.local\nDTSTAMP:${yyyymmdd}T000000Z\nEND:VEVENT\n`;
        }
      });

      ics += `END:VCALENDAR`;
      const blob = new Blob([ics], { type: 'text/calendar' });

      if ('showSaveFilePicker' in window) {
        try {
          const handle = await window.showSaveFilePicker({
            suggestedName: 'roster.ics',
            types: [{ description: 'ICS file', accept: { 'text/calendar': ['.ics'] } }]
          });
          const writable = await handle.createWritable();
          await writable.write(blob);
          await writable.close();
          alert('ICS file saved successfully.');
        } catch (err) {
          alert('Save cancelled or failed.');
        }
      } else {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'roster.ics';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }

    function generatePrintout() {
      const input = document.getElementById('rosterInput').value.trim();
      if (!input) return alert("Paste your roster first.");
      const printPreview = formatForPrint(input.split('\n'));
      document.getElementById('printArea').textContent = printPreview;
      window.print();
    }
  </script>
</body>
</html>
