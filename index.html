<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster to ICS Exporter</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f8f8f8; }
    textarea { width: 100%; height: 300px; font-family: monospace; padding: 1em; }
    button { margin: 0.5em 0.5em 0 0; padding: 0.8em 1.5em; font-size: 1em; cursor: pointer; }
    .container { max-width: 1000px; margin: auto; background: #fff; padding: 2em; box-shadow: 0 0 10px #ccc; border-radius: 8px; }

    table#printTable { width: 100%; border-collapse: collapse; margin-top: 2em; display: none; }
    table#printTable, table#printTable th, table#printTable td {
      border: 1px solid #333;
    }
    table#printTable th, table#printTable td {
      padding: 4px 6px;
      font-size: 10pt;
      text-align: left;
      vertical-align: top;
    }

    @media print {
      body { background: white; margin: 0; }
      .container { box-shadow: none; padding: 0; max-width: 100%; }
      textarea, button, #printAreaLabel { display: none; }
      table#printTable { display: table; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paste Your Roster</h2>
    <p>Ensure data is pasted exactly as from your roster table export (including multi-line rows).</p>
    <textarea id="rosterInput" placeholder="Paste full roster block here..."></textarea><br/>
    <button onclick="generatePrintout()">Print This Page</button>

    <table id="printTable">
      <thead>
        <tr>
          <th>Duty Date</th>
          <th>Duty</th>
          <th>Brief</th>
          <th>Debrief</th>
          <th>Layover</th>
          <th>Details</th>
          <th>Duty</th>
          <th>Flight</th>
          <th>Pax</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody id="printTableBody"></tbody>
    </table>
  </div>

  <script>
    function generatePrintout() {
      const input = document.getElementById('rosterInput').value.trim();
      if (!input) return alert("Paste your roster first.");

      const lines = input.split('\n');
      const tbody = document.getElementById('printTableBody');
      const table = document.getElementById('printTable');
      tbody.innerHTML = '';

      const dateRegex = /^\d{2}\/\w{3}\/\d{4}$/;
      let currentRow = null;
      let details = [];

      lines.forEach((line, index) => {
        const cells = line.split('\t').map(x => x.trim());

        if (dateRegex.test(cells[0])) {
          // Save existing row
          if (currentRow) {
            currentRow[5] = details.join("\n");
            appendRow(currentRow);
            details = [];
          }
          // Start new row with first 5 columns
          currentRow = [...cells.slice(0, 5)];
        } else if (cells.length === 1 && cells[0].match(/\d+:\d+/)) {
          // Likely a totals row (duty, flight, pax, credit)
          if (currentRow) {
            const tail = cells[0].split(/\t|\s+/).filter(Boolean);
            currentRow = currentRow.concat(tail.slice(0, 4));
          }
        } else {
          // Add to details
          if (cells[0]) details.push(cells[0]);
        }
      });

      // Final row
      if (currentRow) {
        currentRow[5] = details.join("\n");
        appendRow(currentRow);
      }

      function appendRow(rowData) {
        while (rowData.length < 10) rowData.push('');
        const row = document.createElement('tr');
        rowData.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          row.appendChild(td);
        });
        tbody.appendChild(row);
      }

      table.style.display = 'table';
      window.print();
      table.style.display = 'none';
    }
  </script>
</body>
</html>
