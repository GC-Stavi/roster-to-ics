<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster to ICS Exporter</title>
  <style>
    body { font-family: sans-serif; margin: 1em; background: #f8f8f8; }
    textarea { width: 100%; height: 300px; font-family: monospace; padding: 1em; }
    button { margin: 0.5em 0.5em 0 0; padding: 0.6em 1.2em; font-size: 1em; cursor: pointer; }
    .container { max-width: 1000px; margin: auto; background: #fff; padding: 1em; box-shadow: 0 0 10px #ccc; border-radius: 8px; }

    table#printTable { width: 100%; border-collapse: collapse; margin-top: 1em; display: none; }
    table#printTable, table#printTable th, table#printTable td {
      border: 1px solid #333;
    }
    table#printTable th, table#printTable td {
      padding: 2px 4px;
      font-size: 9pt;
      text-align: left;
      vertical-align: top;
      white-space: pre-wrap;
    }

    @media print {
      body { background: white; margin: 0; }
      .container { box-shadow: none; padding: 0; max-width: 100%; }
      textarea, button, #printAreaLabel { display: none; }
      table#printTable { display: table; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paste Your Roster</h2>
    <p>Ensure data is pasted exactly as from your roster table export (including multi-line rows).</p>
    <textarea id="rosterInput" placeholder="Paste full roster block here..."></textarea><br/>
    <button onclick="generatePrintout()">Print This Page</button>

    <table id="printTable">
      <thead>
        <tr>
          <th>Duty Date</th>
          <th>Duty</th>
          <th>Brief</th>
          <th>Debrief</th>
          <th>Layover</th>
          <th>Details</th>
          <th>Duty</th>
          <th>Flight</th>
          <th>Pax</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody id="printTableBody"></tbody>
    </table>
  </div>

  <script>
    function generatePrintout() {
      const input = document.getElementById('rosterInput').value.trim();
      if (!input) return alert("Paste your roster first.");

      const lines = input.split('\n');
      const tbody = document.getElementById('printTableBody');
      const table = document.getElementById('printTable');
      tbody.innerHTML = '';

      const dayDateRegex = /^\w{3} \d{2}\/\d{2}\/\d{2}/;
      const totalsRegex = /^\d{1,2}:\d{2}\t\d{1,2}:\d{2}\t\d{1,2}:\d{2}\t\d{1,2}:\d{2}$/;

      let buffer = [];

      function flushRow() {
        if (buffer.length === 0) return;

        const firstLine = buffer[0].split('\t');
        const lastLine = totalsRegex.test(buffer[buffer.length - 1]) ? buffer.pop().split('\t') : [];
        const details = buffer.slice(1).join('\n');

        const row = Array(10).fill('');
        for (let i = 0; i < 5; i++) row[i] = firstLine[i] || '';
        row[5] = details;
        for (let i = 0; i < 4; i++) row[6 + i] = lastLine[i] || '';

        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
        buffer = [];
      }

      lines.forEach(line => {
        if (dayDateRegex.test(line)) flushRow();
        buffer.push(line);
      });
      flushRow();

      table.style.display = 'table';
      window.print();
      table.style.display = 'none';
    }
  </script>
</body>
</html>
